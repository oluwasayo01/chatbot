{% extends 'layouts.html' %} {% block title %} Chatbot {% endblock title %} {%
block content %}
<div class="container mt-3 w-50 border rounded-lg">
  <div
    class="messages"
    class="mt-3"
    style="
      overflow-y: scroll;
      scrollbar-width: 0px;
      scroll-behavior: smooth;
      scrollbar-color: green;
      max-height: 70vh;
      margin-top: 20px;
    "
  >
    <div class="card mb-3 bg-success text-white ml-5" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-8">
          <div class="card-body p-0">
            <p class="card-text p-0 ml-3">
              Hello! Let's talk Javascript.
            </p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container w-50 align-center">
  <div class="mt-3 d-flex">
    <div class="form-group">
      <textarea id="input" cols="100" rows="2"></textarea>
    </div>
    <div>
      <button id="btn">Send <i class="fa fa-paper-plane"></i></button>
    </div>
  </div>
</div>

{% endblock content %}
